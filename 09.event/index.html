<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>html 이벤트</h1>
  <p><button onclick="document.getElementById('demo').innnerHTML = Date()"></button></p>
  <p><button onclick='this.innerHTML = Date()'></button></p>

  <h2>일반적인 HTML 이벤트</h2>
  <p>onchang : html 요소가 변경되었음</p>
  <p>onclick : 사용자가 HTML 요소를 클릭</p>
  <p>onmouseover : 사용자가 HTML 요소 위로 마우스를 이동</p>
  <p>onmouseout : 사용자가 마우스를 html요소에서 멀리 이동</p>
  <p>onkeydown : 사용자가 키보드 키를 누름</p>
  <p>onload : 브라우저가 페이지로드를 완료</p>
</body>
</html>
