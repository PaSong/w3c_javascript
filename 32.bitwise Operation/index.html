<body>
  <h1>비트 단위 연산</h1>
  <ul>
    <li>&</li>
    <li>|</li>
    <li>^</li>
    <li>~</li>
    <li><<</li>
    <li>>></li>
    <li>>>></li>
  </ul>

  <h2>자바스크립트는 32비트 비트 연산자를 사용함.</h2>
  <p>자바스크립트는 숫자를 64비트 부동 소수점 수로 저장하지만 모든 비트 연산은 32비트 이진수로 수행됨</p>
  <p>비트 연산이 수행되기 전에 자바스크립트는 32비트 부호있는 정수로 변환</p>
  <p>비트 연산이 수행된 후 결과는 64 비트 자바스크립트 숫자로 다시 변환</p>
</body>
